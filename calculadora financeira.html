<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Juros Compostos</h2>
        <label for="principal">Montante Inicial (R$):</label>
        <input type="number" id="principal" placeholder="Ex.: 1000" required>

        <label for="rate">Taxa de Juros Anual (%):</label>
        <input type="number" id="rate" placeholder="Ex.: 5" step="0.01" required>

        <label for="years">Número de Anos:</label>
        <input type="number" id="years" placeholder="Ex.: 10" required>

        <label for="frequency">Frequência de Capitalização:</label>
        <select id="frequency">
            <option value="1">Anual</option>
            <option value="4">Trimestral</option>
            <option value="12">Mensal</option>
            <option value="365">Diária</option>
        </select>

        <button onclick="calcularJurosCompostos()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularJurosCompostos() {
            // Obtendo os valores de entrada
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value) / 100;
            var years = parseInt(document.getElementById("years").value);
            var frequency = parseInt(document.getElementById("frequency").value);

            // Calculando o montante final com juros compostos
            var montanteFinal = principal * Math.pow((1 + rate / frequency), frequency * years);

            // Exibindo o resultado
            document.getElementById("resultado").innerHTML = "Montante Final: R$ " + montanteFinal.toFixed(2);
        }
    </script>
</body>
</html>
